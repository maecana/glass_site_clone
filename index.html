<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unbreakable</title>

        <!-- Style -->
        <link rel="stylesheet" href="./style.css" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dashboard">
                    <div class="user">
                        <img src='./images/avatar.png' />
                        <h3>Mae Cana</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="Streams">
                            <h2>Streams</p>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="Games">
                            <h2>Games</p>
                        </div>
                        <div class="link">
                            <img src="./images/upcoming.png" alt="New">
                            <h2>New</p>
                        </div>
                        <div class="link">
                            <img src="./images/library.png" alt="Library"/>
                            <h2>Library</p>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="./images/controller.png" alt="Controller" />
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="Assassin Creed">
                            <div class="card-info">
                                <h2>Assassin Creed Valhalla</h2>
                                <p>PS5 Version</p>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/assassins.png" alt="Assassin Creed">
                            <div class="card-info">
                                <h2>Assassin Creed Valhalla</h2>
                                <p>PS5 Version</p>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/assassins.png" alt="Assassin Creed">
                            <div class="card-info">
                                <h2>Assassin Creed Valhalla</h2>
                                <p>PS5 Version</p>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
